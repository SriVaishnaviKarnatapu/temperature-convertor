<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <div class="converter">
        <label for="celsius">Celsius: </label>
        <input type="number" id="celsius" placeholder="Enter Celsius" />
        <button id="convertCtoF">Convert to Fahrenheit</button>
        <p id="resultCtoF"></p>

        <label for="fahrenheit">Fahrenheit: </label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" />
        <button id="convertFtoC">Convert to Celsius</button>
        <p id="resultFtoC"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
